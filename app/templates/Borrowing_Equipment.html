{% extends "base.html" %}

{% block title %} Borrowing Equipment {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <link rel="stylesheet" href="/static/Borrowing_Equipment-style.css">
    
    </head>
    <body class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://i.pinimg.com/originals/b4/ac/e5/b4ace54b45cb820a6d19ca17488d86fb.jpg"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6 text-center mb-5">
                    <form>
    
                        <p class="fst-normal fs-2 text-end">השאלת ציוד</p>
                        <br>
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">ת.ז</label>
                            <input type="text" id="form3Example3" name='id' aria-describedby="emailHelp"
                                class="form-control form-control-lg text-end" placeholder="123123123" />
                        </div>

                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">שם מלא</label>
                            <input type="text" id="form3Example3" name='name' aria-describedby="emailHelp"
                                class="form-control form-control-lg text-end" placeholder="ישראל ישראלי" />
                        </div>
                        
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">אימייל</label>
                            <input type="email" id="form3Example3" name='email' aria-describedby="emailHelp"
                                class="form-control form-control-lg text-end" placeholder="הכנס מייל של המכללה" />
                        </div>
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">מספר טלפון נייד</label>
                            <input type="text" id="form3Example3" name="phone" class="form-control form-control-lg text-end"
                                placeholder="050-1111111" />
                        </div>
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">סוג ציוד</label>
                            <select type="text" id="typeSelect" name="type" class="form-control form-control-lg text-end">
                                <option value="type">בחר סוג ציוד </option>
                                <optgroup label="Camera">>מצלמות </optgroup>
                                <option value="Sony A7III">Sony A7III</option>
                                <option value="Panasonic DC-S5">Panasonic DC-S5</option>
                                <option value="Sony A7III lens 105">Sony A7III lens 105</option>
                                <optgroup label="Rec">>מקרופוני </optgroup>
                                <option value="Mic">Mic</option>
                                <optgroup label="Apple">>מוצרי אפל </optgroup>
                                <option value="iPad Pro">iPad Pro</option>
                                <option value="MacBook Pro">MacBook Pro</option>
                                <optgroup label="Tripod">>חצובות </optgroup>
                                <option value="Manfrotto 190X">Manfrotto 190X</option>
                                <option value="Manfrotto BeFree Advanced">Manfrotto BeFree Advanced</option>
                                <option value="Manfrotto 1004BAC-3">Manfrotto 1004BAC-3</option>
                                <option value="Manfrotto 1052BAC">Manfrotto 1052BAC</option>
                                <optgroup label="Projectors">>פרוזקטורים </optgroup>
                                <option value="CP-X3042WN-EF">CP-X3042WN-EF</option>
                                <option value="CP-EX250N-EF">CP-EX250N-EF</option>
                                <option value="CP-WX4022WN-GF">CP-WX4022WN-GF</option>
                                <option value="CP-X300EF">CP-X300EF</option>
                                <option value="CP-X2510N-EF">CP-X2510N-EF</option>
                                <option value="CP-X3021WN">CP-X3021WN</option>
                                <optgroup label="Cables">כבלים </optgroup>
                                <option value="HDMI 5M">HDMI 5M</option>
                                <option value="VGA">VGA</option>
                                <option value="AC">AC</option>
                                <option value="SDI 12G">SDI 12G</option>
                                <option value="SDI 6G">SDI 6G</option>
                                <option value="Micro Hdmi">Micro Hdmi</option>
                                <option value="PL TRS">PL TRS</option>
                                <option value="XLR">XLR</option>
                                <option value="XLR To PL 1/8''">XLR To PL 1/8''</option>
                                <optgroup label="Lights">תאורה</optgroup>
                                <option value="FalconEyes BL-30TD II">FalconEyes BL-30TD II</option>
                                <option value="FalconEyes RX-24TDX">FalconEyes RX-24TDX</option>
                                <option value="GODOX M1">GODOX M1</option>
                                <optgroup label="Convertors">מתאמים</optgroup>
                                <option value="HDMI to SDI 3G">HDMI to SDI 3G</option>
                                <option value="BiDirectional SDI HDMI 12G">BiDirectional SDI HDMI 12G</option>
                            </select><br>
                        </div>
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">מתאריך</label>
                            <input type="date" id="form3Example3" name="pickup-date" class="form-control form-control-lg text-end"/>
                        </div>
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">עד תאריך</label>
                            <input type="date" id="form3Example3" name="return-date" class="form-control form-control-lg text-end"/>
                        </div>


                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">השאל ציוד</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>


{% endblock %}
