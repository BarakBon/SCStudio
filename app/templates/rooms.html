{% extends "base.html" %}

{% block title %} rooms {% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <link rel="stylesheet" href="/static/Borrowing_Equipment-style.css">
    
    </head>
    <body class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://media.istockphoto.com/id/1144733747/vector/retro-microphone-illustration-vector-icon.jpg?s=612x612&w=0&k=20&c=B0nZ-QiKh1n_EZq6y6QTYag9IvZADdqO2Lo93XKr0qc="
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-6 text-center mb-5">
                    <form method="POST">
    
                        <p class="fst-normal fs-2 text-end">הזמנת אולפן/חדר פודקסט </p>
                        <br>

                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3"> סוג הציוד</label>
                            <select type="text" id="form3Example3" name="type" class="form-control form-control-lg text-end">
                                <option value="podcast">חדר פודקסט </option>
                                <option value="studio">אולפן</option>
                            </select><br>
                        </div>
                    
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3">תאריך</label>
                            <input type="date" id="date" name="date" class="form-control form-control-lg text-end"/>
                        </div><br>
                        
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3"> שעה</label>
                            <select type="text" id="time" name="time" class="form-control form-control-lg text-end">
                                <option value="8:00">8:00</option>
                                <option value="9:00">9:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                                <option value="18:00">18:00</option>
                            </select><br>
                        </div>
                    <!-- 
                        <div class="form-outline mb-4 text-end">
                            <label class="form-label" for="form3Example3"> עד שעה</label>
                            <select type="text" id="form3Example3" name="equipment" class="form-control form-control-lg text-end">
                                <option value="8"> 9:00 </option>
                                <option value="11">11:00</option>
                                <option value="17">17:00</option>

                            </select><br>
                        </div>
                    -->

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">הזמן חדר</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/static/room-script.js"></script>
    </body>
</html>


{% endblock %}
