<!doctype html>
<html>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>{% block title %}{% endblock %}</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <link rel="stylesheet" href="/static/base-style.css">

</head>

<body className='snippet-body'>

  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
      <!-- <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt="pic"> </div> -->
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i>
            <span class="nav_logo-name">SCStudio</span> </a>
          <div class="nav_list">
            <a href="/" class='nav_link {{'active' if request.endpoint=='/'}}'> <i class='bx bx-grid-alt nav_icon'></i>
              <span class="nav_name">Dashboard</span> </a>
            <a href="#" class="nav_link"> <i class='bx bx-user nav_icon'></i>
              <span class="nav_name">Users</span> </a>
            <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i>
              <span class="nav_name">Messages</span> </a>
            <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i>
              <span class="nav_name">Bookmark</span></a>
            <a href="#" class="nav_link"> <i class='bx bxs-component nav_icon'></i>
              <span class="nav_name">מעקב ציוד</span></a>
            <a href="/test" class='nav_link {{'active' if request.endpoint=='test'}}'> <i
                class='bx bx-bar-chart-alt-2 nav_icon'></i>
              <span class="nav_name">סטטיסטיקה</span> </a>
            <a href="#" class="nav_link"> <i class='bx bx-bug nav_icon'></i>
              <span class="nav_name">דיווח ציוד תקול</span> </a>
          </div>
        </div>
        <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">התנתקות</span> </a>
      </nav>
    </div>
    <!--Container Main start-->
    <div>
      {% block content %}
      {% endblock %}
    </div>
    <!--Container Main end-->
    <script type='text/javascript'
      src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script src="/static/base-script.js"></script>

  </body>

</html>
